<!-- [INÍCIO] CONFIG - LARGURA DA TELA

<style>
  /* @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap'); */
  :root {
    --white: #fff;
    --bs-success-rgb: 0, 172, 105;
    --bs-primary-rgb: 61, 62, 133;
    --primary: #3d3e85;
    --secondary: #f4f4f4;
    --primary-soft: #bfd6f8;
    --secondary-soft: #d4c2ef;
  }

  .page-inner body {
    background-color: var(--white);
  }

  .page-inner .row > [class*='col'] {
    padding: 0 0;
    margin: 0 0;
  }

  .page,
  .page-inner {
    width: 100%;
    min-width: 100%;
    margin: 0;
    padding: 0;
    line-height: 2em !important;
    background-color: var(--secondary);
  }

  .page-inner span.badge,
  .page-inner p.badge {
    font-size: 0.75em;
    line-height: 1em !important;
    margin: 0;
  }

  .page-inner.h1,
  .page-inner h1 {
    font-size: 2em !important;
    font-weight: bold;
  }

  .page-inner.h2,
  .page-inner h2 {
    font-size: 1.6em !important;
  }

  .page-inner .h4,
  .page-inner h4 {
    font-size: 1.4em !important;
    font-weight: bold;
  }

  .page-inner p {
    line-height: 2em !important;
    font-size: 1em !important;
  }
</style>
<!-- =============================================== --
  -- [FINAL] CONFIG - LARGURA DA TELA -->
<div class="mds-bootstrap-5">

  <style>
    @import url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css');

    /* loading animation begin */
    @keyframes loadbar {
      0% {
        background-color: var(--primary);
        width: 0;
        height: 4px;
        opacity: 0.3;
      }

      97% {
        background-color: var(--primary);
        opacity: 1;
        height: 4px;
        width: 100%;
      }

      100% {
        background-color: var(--primary);
        height: 0;
        opacity: 1;
      }
    }

    .loading-animation {
      position: relative;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      animation-name: loadbar;
      animation-duration: 5s;
    }

    /* loading animation end */

    .multiuse-pages-section-socialbar {
      padding: 0;
      position: relative;
      width: 100%;
      margin: 0;
    }

    .multiuse-pages-section-socialbar .socialbar .social-link-group a {
      display: inline-block;
      margin: 0px auto;
      padding: 10px 40px;
      text-align: center;
    }

    .multiuse-pages-section-socialbar .socialbar {
      width: 100%;
      background-color: var(--secondary);
      border: 0px solid #222;
      transition: all linear 200ms;
      line-height: 1.15;
    }

    .multiuse-pages-section-socialbar .socialbar .social-link-group {
      margin: 0;
    }

    .multiuse-pages-section-socialbar .socialbar .social-link-group a {
      display: inline-block;
      margin: 0px auto;
      padding: 10px 30px;
      text-align: center;
      color: var(--primary);
      transition: all linear 200ms;
    }

    .multiuse-pages-section-socialbar .socialbar .social-link-group a:hover {
      color: #ffffff;
    }

    .multiuse-pages-section-socialbar :hover.socialbar {
      box-shadow: 0 0 20px -12px rgba(0, 0, 0, 0.35);
    }

    .multiuse-pages-section-socialbar img {
      height: 20px;
      width: 20px;
      display: flex;
    }
  </style>
  <!-- =============================================== --
-- [FINAL] SECTION - MIDIAS SOCIAIS -->
